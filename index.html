<html>
<head>
    <style>
        .home-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .hero-links {
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.6rem;
            border: 2px solid #333;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #333;
            color: white;
        }

        .posts-grid {
            display: grid;
            gap: 2rem;
            margin-top: 2rem;
        }

        .post-card {
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-title {
            margin: 0 0 1rem 0;
        }

        .post-title a {
            color: #333;
            text-decoration: none;
        }

        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-excerpt {
            color: #444;
            margin-bottom: 1rem;
        }

        .read-more {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        section {
            margin: 4rem 0;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .social-links a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #333;
            color: white;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <section class="hero">
            <h1>Chinmay Bharadwaj</h1>
            <p class="subtitle">Software Engineer & Technology Enthusiast</p>
            <div class="hero-links">
                <a href="/about" class="button">About Me</a>
            </div>
        </section>

        <section class="blog-posts" id="blog">
            <h2>Thoughts & Musings</h2>
            <div class="posts-grid">
                {% for post in site.posts %}
                <article class="post-card">
                    <h3 class="post-title">
                        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                    </h3>
                    <div class="post-meta">
                        <time datetime="{{ post.date | date_to_xmlschema }}">
                            {{ post.date | date: "%B %-d, %Y" }}
                        </time>
                    </div>
                    <div class="post-excerpt">
                        {{ post.excerpt | strip_html | truncatewords: 30 }}
                    </div>
                    <a href="{{ post.url | relative_url }}" class="read-more">Read more â†’</a>
                </article>
                {% endfor %}
            </div>
        </section>

        <section class="contact" id="contact">
            <h2>Get in Touch</h2>
            <div class="social-links">
                <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">LinkedIn</a>
                <a href="mailto:{{ site.email }}">Email</a>
            </div>
        </section>
    </div>
</body>
</html>
